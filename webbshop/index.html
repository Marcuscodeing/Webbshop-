<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <section class="loggin-section">
        <div>
          <img class="loggin-img" src="Img/Loggin.jpg" alt="Happy customers" />
        </div>
       <div class="loggin-items">
        <h1>Skapa konto</h1>
        <p>
          Som medlem får du förmåner och personliga erbjudanden <br />

        <button>Bli medlem</button>
        <form id="loggin-input">
          <input type="text" id="loggin" name="loggin" placeholder="Epost" />

          <button>Logga in</button>

        <p>Glömt lösenord?</p>
      </section>
    </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
