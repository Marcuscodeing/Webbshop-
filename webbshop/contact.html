<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/contactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>contact</title>
  </head>
  <body>
 
      <nav id="nav">
        <ul>
        <a href="/index.html"><img src="/assets/img/logo.png" alt="img" id="img-logo" ></a>
         <li><a href="">Dam</a></li>
         <li><a href="">Herr</a></li>
         <li><a href="#">Barn</a></li>
         <li><a href="#">Varukorg</a></li>
         <li><a href="#">Logga in</a></li>
        </ul>
       </nav>
      <div class="heading">
        <h1>Kontakta oss</h1>
       <h3>Skicka en Förfrågan</h3>
     </div>
    <div class="info">
      <div id="form-sec">
       <form action="" id="contact-form">
        <div class="container">
          <div>
        <label for="e-mail">E-Postadress:</label>
        <input type="email" required placeholder="e-mail" id="e-mail">
      </div>
      <div>
        <label for="tel">Mobilnummer:</label>
        <input type="tel" required placeholder="00-123456789" id="tel">
      </div>
      <div>
        <label for="message">Meddlande:</label>
        <textarea cols="30" rows="10" name="message" id="message" required  placeholder="Skrive ditt Meddlande här!" ></textarea>
      </div>
      
        <button type="submit" id="sub-btn">Skicka</button>
     
       </div>
      
       </form>
       </div>
      <div id="img-sec">
       <img src="/assets/img/contact.webp" alt="img" id="b-m">
      </div>
    </div>
    <section>
    <footer id="fot">
      <div class="fot-item">
        <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a> 
      <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-x-twitter"></i>
      </a>
     <a href="https://x.com/i/flow/login" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
      </div>
     
    </footer>
  </section>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/contact.ts"></script>
  </body>
</html>
