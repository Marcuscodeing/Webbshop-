<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kassa</h1>
    <div id="checkout-container"></div>

    <h3 class="kassaheader">Fyll i dina uppgifter automatiskt</h3>

    <div class="section2">
      <button>
        <p>Fortsätt med <img src="ikons/ikon3.png" alt="" /></p>
      </button>
    </div>

    <h4 class="kassaheader2">Eller fortsätt nedan</h4>

    <div class="kassaform">
      <h2>Dela dina uppgifter</h2>
      <form>
        <input type="text" placeholder="Mejladress" />
        <input type="text" placeholder="Postnummer" />
      </form>
      <button>Fortsätt</button>
      <hr />
    </div>

    <div class="section3">
      <button id="complete-order">Betala köp</button>
    </div>
    <h4 class="ikon-h4">Handla tryggt, säkert och smidigt</h4>
    <section class="ikon-container">
      <img src="ikons/ikon1.png" alt="Swich" />
      <img src="ikons/Ikon2.png" alt="" />
      <img src="ikons/ikon3.png" alt="" />
      <img src="ikons/Ikon4.webp" alt="" />
    </section>
    <script type="module" src="/src/kassa.ts"></script>
  </body>
</html>
